<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Intention Timer</title>

</head>
    <body>
        <section class="container">
            <header>
                <h1>INTENTION TIMER</h1>
            </header>
            <main>
                <h2 id="done"></h2>
                <h3>New Activity</h3>
                <section class="card fill-v">
                    <form action="">
                        <p>Select a category:</p>
                        <section class="categories">
                            <section class="">
                                <input type="radio" name="category" id="study">
                                <label for="study">Study</label>
                            </section>
                            <section>
                                <input type="radio" name="category" id="meditate">
                                <label for="meditate">Meditate</label>
                            </section>
                            <section>
                                <input type="radio" name="category" id="exercise">
                                <label for="exercise">Exercise</label>
                            </section>
                        </section>
                        <p>What would you like to accomplish during this time?</p>
                        <input type="text" name="description">
                        <section class="time-input">
                            <div>
                                <p>Minutes</p>
                                <input ID="minIn" type="text">
                            </div>
                            <div>
                                <p>Seconds</p>
                                <input ID="secIn" type="text">
                            </div>
                        </section>
                        <input type="button" value="START ACTIVITY" onclick="startTimer()">
                    </form>
                </section>
            </main>
            <script src="main.js"></script>
            <main class="hidden"></main>
            <aside>
                <h3>Past activities</h3>
                <p>You haven't logged any activities yet. <br>Complete the form to the left to get started!</p>
            </aside>
        </section>
    </body>
</html>
