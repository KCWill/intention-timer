<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <section class="container">
      <main id="inputPage">
        <h3>New Activity</h3>
        <section class="card fullscreen">
          <form action="">
            <section>
              <p>Select a category:</p>
              <section class="categories">
                <section id="study">
                  <img
                    src="assets/study.svg"
                    alt="Study"
                    id="studyImgInactive"
                  />
                  <img
                    src="assets/study-active.svg"
                    alt="Study"
                    id="studyImgActive"
                    class="hidden"
                  />
                  <label for="study">Study</label>
                </section>
                <section id="meditate">
                  <img
                    src="assets/meditate.svg"
                    alt="Meditate"
                    id="meditateImgInactive"
                  />
                  <img
                    src="assets/meditate-active.svg"
                    alt="Meditate"
                    id="meditateImgActive"
                    class="hidden"
                  />
                  <label for="meditate">Meditate</label>
                </section>
                <section id="exercise">
                  <img
                    src="assets/exercise.svg"
                    alt="Exercise"
                    id="exerciseImgInactive"
                  />
                  <img
                    src="assets/exercise-active.svg"
                    alt="Exercise"
                    id="exerciseImgActive"
                    class="hidden"
                  />
                  <label for="exercise">Exercise</label>
                </section>
              </section>
            </section>
            <section>
              <p>What would you like to accomplish during this time?</p>
              <input type="text" name="description" id="description" />
              <section id="descErr" class="error-text hidden">
                <img src="assets/warning.svg" alt="">
                <p>A description is required.</p>
              </section>
            </section>
            <section class="time-input">
                <div>
                    <p>Minutes</p>
                    <input type="number" ID="minIn" type="text">
                    <section id="minErr" class="error-text hidden">
                      <img src="assets/warning.svg" alt="">
                      <p>Please enter a time.</p>
                    </section>
                </div>
                <div>
                    <p>Seconds</p>
                    <input type="number" ID="secIn" type="text">
                    <section id="secErr" class="error-text hidden">
                      <img src="assets/warning.svg" alt="">
                      <p>Please enter a time.</p>
                    </section>
                </div>
            </section>
            <section id='buttonBox'>
              <input type="button" value="START ACTIVITY" onclick="startTimer()" id='startButton'>
            </section>
          </form>
        </section>
      </main>
      <script src="main.js"></script>
      <main id="timerPage" class="hidden">
        <h2 id="done"></h2>
      </main>
      <aside>
        <h3>Past activities</h3>
        <p>
          You haven't logged any activities yet. <br />Complete the form to the
          left to get started!
        </p>
      </aside>
    </section>
  </body>
</html>
